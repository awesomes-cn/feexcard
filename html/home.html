<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link href="../css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="cover" style="background-image: url({{cdn(repo.cover, 'repo')}})">
        <a class="inner" href="https://www.awesomes.cn/repo/{{repo.owner}}/{{repo.alia}}">
          <div class="catogry" v-cloak>
            <span>{{repo.rootyp_zh}}</span>
            <span>{{repo.typcd_zh}}</span>
          </div>
          <h1 class="repo-name" v-cloak>{{repo.name}}</h1>
        </a>
      </div>
      <div class="context">
        <div class="cer-box" title="评分">
            <span class="icon icon-certificate">
              <svg>
                <use xlink:href="/css/icon.svg#certificate"></use>
              </svg>
              <h3 v-cloak>{{repo.score}}</h3>
            </span>
          </div>
        <div class="item-box box-desc">
          <span v-cloak>
            {{repo.description_cn || repo.description}}
          </span>
        </div>
       
        <div class="item-box box-params">
          <div class="icon icon-star">
            <svg>
              <use xlink:href="/css/icon.svg#star"></use>
            </svg>
            <span v-cloak>{{repo.stargazers_count}}</span>
          </div>
          <div class="icon icon-star">
            <svg>
              <use xlink:href="/css/icon.svg#fork"></use>
            </svg>
            <span v-cloak>{{repo.forks_count}}</span>
          </div>
          <div class="icon icon-star">
            <svg>
              <use xlink:href="/css/icon.svg#mans"></use>
            </svg>
            <span v-cloak>{{repo.using}} 人在用</span>
          </div>
        </div>
       
        <!-- <div class="item-box box-date">创建于 3年前  最近更新于 4天前</div> -->
        <div class="item-box box-fresh fresh-{{formatFresh(repo.pushed_at)[0]}}">
          <span class="state-fresh "></span>
          <span class="txt">
            <span  v-cloak>{{formatFresh(repo.pushed_at)[1]}}</span>
          </span>
        </div>
      </div>
    </div>
    <script src="../js/vue.min.js"></script>
    <script src="../js/axios.min.js"></script>
    <!-- <script src="../js/store.min.js"></script> -->
    <!-- <script src="../js/popup.js"></script> -->
    <script src="../js/main.js"></script>
  </body>
</html>
